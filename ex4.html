<!DOCTYPE html>
<html>
<head>
	<title>Ex 4 (Sum)</title>
</head>
<body>
	<label id="result">Result</label>
	<br>
	<br>
	<script type="text/javascript">
		function sum(a, b) {
			var x=a + b;
			return document.getElementById('result').innerHTML=x;   
		}  
		
	</script>
	<input type="button" name="sum" value="Sum" onclick="sum(3,4)">
</body>
</html>
