<!DOCTYPE html>
<html>
<head>
	<title>ex 1</title>
</head>
<body>
	<form border="1">
		<h3>Form Example</h3>
		<table border="1" style="background-color: silver;align-content: center;">
			<tr>
				<td>
					<label for="fname">First Name*</label>
				</td>
				<td>
					<input type="text" name="fname" id="fname">
				</td>
			</tr>

			<tr>
				<td>
					<label for="lname">Last Name*</label>
				</td>
				<td>
					<input type="text" name="lname" id="lname">
				</td>
			</tr>

			<tr>
				<td>
					<label for="password">Password*</label>
				</td>
				<td>
					<input type="password" name="password" id="password">
				</td>
			</tr>

			<tr>
				<td>
					<label for="cpassword">Confirm Password*</label>
				</td>
				<td>
					<input type="password" name="cpassword" id="cpassword">
				</td>
			</tr>

			<tr>
				<td>
					<label>Enter Your Hobbies*</label>
				</td>
				<td>
					<select>
						<option>Travelling</option>
						<option>Swimming</option>
						<option>Singing</option>
						<option>Football Playing</option>
						<option>Gaming</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>
					<label for="email">Notified by Email:</label>
				</td>
				<td>
					<input type="checkbox" name="email" id="email" checked="checked">
				</td>
			</tr>

			<tr>
				<td>
					<label for="password">Gender*</label>
				</td>
				<td>
					<input type="radio" name="gender" value="male" id="male" checked="checked">
					<label for="male">Male</label>
					<input type="radio" name="gender" value="female" id="female">
					<label for="female">Female</label>
				</td>
			</tr>

			<tr>
				<td>
					<label for="email">Address* <br>
					(Please fill your address in : "no, street, state, city)</label>
				</td>
				<td>
					<textarea></textarea>
				</td>
			</tr>

			<tr>
				<td>
					<input type="submit" name="submit" value="Submit Form">
				</td>
				<td>
					<input type="button" name="clear" value="Clear Form">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
