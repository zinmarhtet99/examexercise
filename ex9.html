<!DOCTYPE html>
<html>
<head>
  <script src="bootstrap/js/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>ex 9</title>

  <script type="text/javascript">
    $(document).ready(function () {
      $( "p" ).click(function() {
        $( this ).toggleClass("highlight");
      });
    })
  </script>
  <style>
    p {
      margin: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    .highlight {
      background: #F4FA58;
    }
  </style>
</head>
<body>
  <p>Click on the Paragraphs</p>
  <p>jQuery Exercises</p>
  <p>JavaScript Exercises</p>
</body>
</html>
